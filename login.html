    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <a class="navbar-brand" href="#"><img src="img/logojfk.png" alt="logoJFK" class="logo"></a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="bi bi-house-fill"></i> Home <span class="sr-only"></span></a>

    <div class="container container-custom">
        <div class="row">
            <div class="col-12 text-center">
                <h3 class="texto-destaque">Entre na sua conta</h3>
            </div>
            <div class="col-12">
                <form action="infoPagamento.html">
                    <div class="form-group">
                        <label for="login" class="texto-destaque">Login</label>
                        <input type="text" class="form-control" id="login" placeholder="Digite seu login">
                    </div>
                    <div class="form-group">
                        <label for="senha" class="texto-destaque">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>
            </div>
            <div class="col-12 text-center">
                <p class="texto-destaque">Não tem uma conta?</p>
                <a href="cadastro.html"><button type="button" class="btn">Criar nova conta</button></a>
