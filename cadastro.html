<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Cadastro JFK</title>
    </head>
    <body>

    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <a class="navbar-brand" href="index.html"><img src="img/logojfk.png" alt="logoJFK" class="logo"></a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="bi bi-house-fill"></i> Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-exclamation-circle-fill"></i> Destaques</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-tag-fill"></i> Preços</a>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container container-custom">
        <div class="row">
            <div class="col-12 text-center">
                <h3 class="texto-destaque">Cadastro de novo usuário</h3>
            </div>
            <div class="col-12">
                <form action="infoPagamento.html">
                    <div class="form-group">
                        <label for="nomeCompleto" class="texto-destaque">Nome Completo:</label>
                        <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email" class="texto-destaque">E-mail:</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento" class="texto-destaque">Data de nascimento:</label>
                        <input type="date" class="form-control" id="dataNascimento" placeholder="dd/mm/aaaa">
                    </div>
                    <div class="form-group">
                    <label for="estado" class="texto-destaque">Estado:</label>
                    <select class="form-control" id="estado">
                        <option>Escolha seu estado</option>
                        <option>Acre</option>
                        <option>Alagoas</option>
                        <option>Amapá</option>
                        <option>Amazonas</option>
                        <option>Bahia</option>
                        <option>Ceará</option>
                        <option>Distrito Federal</option>
                        <option>Espírito Santo</option>
                        <option>Goiás</option>
                        <option>Maranhão</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Minas Gerais</option>
                        <option>Pará</option>
                        <option>Paraíba</option>
                        <option>Paraná</option>
                        <option>Pernambuco</option>
                        <option>Piauí</option>
                        <option>Rio de Janeiro</option>
                        <option>Rio Grande do Norte</option>
                        <option>Rio Grande do Sul</option>
                        <option>Rondônia</option>
                        <option>Roraima</option>
                        <option>Santa Catarina</option>
                        <option>São Paulo</option>
                        <option>Sergipe</option>
                        <option>Tocantins</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="endereco" class="texto-destaque">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
                    </div>
                    <div class="form-group">
                        <label class="texto-destaque">Sexo:</label>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="masculino" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="masculino">Masculino</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="feminino" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="feminino">Feminino</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="outro" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="outro">Outro</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="texto-destaque">Categorias de interesse:</label>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="praia" value="Praia" name="categorias[]">
                            <label class="custom-control-label" for="praia">Praia</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="campo" value="Campo" name="categorias[]">
                            <label class="custom-control-label" for="campo">Campo</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="nacionais" value="Nacionais" name="categorias[]">
                            <label class="custom-control-label" for="nacionais">Nacionais</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="internacionais" value="Internacionais" name="categorias[]">
                            <label class="custom-control-label" for="internacionais">Internacionais</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="serra" value="Serra" name="categorias[]">
                            <label class="custom-control-label" for="serra">Serra</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="cidade" value="Cidade" name="categorias[]">
                            <label class="custom-control-label" for="cidade">Cidade</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login" class="texto-destaque">Login</label>
                        <input type="text" class="form-control" id="login" placeholder="Digite seu login">
                    </div>
                    <div class="form-group">
                        <label for="senha" class="texto-destaque">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                    <button type="reset" class="btn btn-dark">Limpar dados</button>
                </form>
            </div>
            <div class="col-12 text-center">
                <p class="texto-destaque">Já tem uma conta?</p>
                <a href="login.html"><button type="button" class="btn">Fazer Login</button></a>
            </div>
        </div>
    </div>

    <footer class="rodape">
        <h5 class="texto-destaque">JFK pacotes turisticos - © 2025</h5>
    </footer>


    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


  </body>
</html>
